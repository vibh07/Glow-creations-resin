<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>My Wishlist - Glow Creations</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;family=Playfair+Display:wght@600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#74b814", "background-light": "#f7f8f6", "background-dark": "#1a2111", "accent-gold": "#D4AF37" }, fontFamily: { "display": ["Manrope", "sans-serif"] }, borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"}, }, }, }
    </script>
    <style> .material-symbols-outlined.filled { font-variation-settings: 'FILL' 1; } .pb-safe { padding-bottom: env(safe-area-inset-bottom, 20px); } body { min-height: max(884px, 100dvh); }</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#151b0e] dark:text-white font-display pb-32 overflow-x-hidden selection:bg-primary selection:text-white">
<!-- Universal Header Placeholder -->
<div id="universal-header"></div>
    <!-- Isse wishlist.html mein replace karein -->
<div class="sticky top-[63px] z-[30] bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-gray-200/50 dark:border-white/5 transition-all">
    <div class="flex items-center justify-between px-4 py-3">
        
        <!-- Back Arrow -->
        <a href="javascript:history.back()" class="flex items-center justify-center p-2 -ml-2 rounded-full text-[#151b0e] dark:text-white hover:bg-black/5 transition-colors">
            <span class="material-symbols-outlined text-[24px]">arrow_back</span>
        </a>

        <!-- Title -->
        <h1 class="text-xl font-serif font-bold tracking-tight text-[#151b0e] dark:text-white">
            My Wishlist <span class="text-primary text-sm font-sans font-medium ml-1"></span>
        </h1>

        <!-- Right Side: Cart Icon (Balance maintain karne ke liye) -->
        <a href="cart.html" class="flex items-center justify-center p-2 rounded-full text-[#151b0e] dark:text-white hover:bg-black/5 transition-colors relative">
            <span class="material-symbols-outlined text-[24px]">shopping_bag</span>
        </a>
    </div>
</div>
    

    <!-- Wishlist Grid (ID Added for JS) -->
    <div id="wishlist-grid" class="px-4 py-4 grid grid-cols-2 gap-4">
        <div class="col-span-2 text-center text-gray-400 py-10">Loading saved items...</div>
    </div>

    <!-- Bottom Navigation -->
    <!-- Bottom Navigation Placeholder -->
<div id="bottom-nav-placeholder"></div>
<script src="data.js"></script>
<script type="module" src="main.js"></script>

</body>

</html>
