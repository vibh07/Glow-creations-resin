<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Shop - Glow Creations</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link rel="stylesheet" href="style.css">
    <!-- Celebration Animation Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;family=Playfair+Display:wght@600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#74b814", "background-light": "#f7f8f6", "background-dark": "#1a2111", "accent-gold": "#D4AF37" }, fontFamily: { "display": ["Manrope", "sans-serif"], "serif": ["Playfair Display", "serif"] }, borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" }, }, }, }
    </script>
    <style>
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1;
        }

        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom, 20px);
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-[#151b0e] dark:text-white font-display pb-32 overflow-x-hidden selection:bg-primary selection:text-white">
    <!-- Universal Header Placeholder -->
    <div id="universal-header"></div>
    <div class="w-full max-w-7xl mx-auto min-h-screen bg-background-light dark:bg-background-dark shadow-xl relative">
        <!-- UPDATE THIS LINE in shop.html -->
        <div
            class="sticky top-[63px] z-[30] bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-gray-200/50 dark:border-white/5 transition-all">
            <div class="flex items-center justify-between px-4 py-3">
                <a href="home.html"
                    class="flex items-center justify-center p-2 -ml-2 rounded-full text-[#151b0e] dark:text-white hover:bg-black/5 transition-colors">
                    <span class="material-symbols-outlined text-[24px]">arrow_back</span>
                </a>
                <!-- shop.html mein is line ko update karein -->
                <h1 id="shop-page-title"
                    class="text-xl font-serif font-bold tracking-tight text-[#151b0e] dark:text-white">
                    Our Collection
                </h1>
                <!-- Right: Filter Button (Updated) -->
<div class="flex items-center gap-1 -mr-2">
    <button onclick="toggleSortModal(true)" class="flex items-center justify-center p-2 rounded-full text-[#151b0e] dark:text-white hover:bg-black/5 transition-colors relative group">
        <span class="material-symbols-outlined text-[24px]">tune</span> <!-- Filter Icon -->
        <!-- Optional: Dot indicator if filter is active -->
        <span id="active-sort-dot" class="hidden absolute top-2 right-2 w-2 h-2 bg-[#74b814] rounded-full ring-2 ring-white dark:ring-[#1a2111]"></span>
    </button>
</div>
            </div>
        </div>

        <!-- <div class="px-4 py-4 space-y-4">
            <div class="relative">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 material-symbols-outlined">search</span>
                <input type="text" placeholder="Search jewelry..." class="w-full bg-white dark:bg-white/5 border-none rounded-xl py-3 pl-12 pr-4 shadow-sm focus:ring-2 focus:ring-primary/50 placeholder-gray-400 text-sm font-medium">
            </div>
        </div> -->
        <!-- Search bar ke niche ye paste karein -->
        <div id="category-tabs-container"
            class="sticky top-[125px] z-[25] bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md pb-2 pt-1">
            <!-- Tabs JavaScript se yahan aayenge -->
        </div>
        <!-- Products Grid (Dynamic Content) -->
        <div class="px-4 pb-4">
            <div id="shop-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Javascript will load products here -->
                <div class="col-span-2 text-center py-10">Loading Products...</div>
            </div>
        </div>

        <!-- Bottom Navigation Placeholder -->
        <div id="bottom-nav-placeholder"></div>

    </div>
    <!-- SORT MODAL (Hidden by default) -->
<div id="sort-modal" class="hidden relative z-[100]" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!-- Backdrop -->
    <div id="sort-overlay" onclick="toggleSortModal(false)" class="fixed inset-0 bg-black/40 backdrop-blur-sm transition-opacity duration-300 opacity-0 ease-in-out"></div>
    
    <!-- Bottom Sheet -->
    <div id="sort-sheet" class="fixed bottom-0 left-0 right-0 z-[101] w-full bg-white dark:bg-[#1a2111] rounded-t-[2rem] shadow-2xl transform translate-y-full transition-transform duration-500 cubic-bezier(0.32, 0.72, 0, 1) pb-safe overflow-hidden">
        
        <!-- Handle -->
        <div class="w-full flex justify-center pt-3 pb-1" onclick="toggleSortModal(false)">
            <div class="w-12 h-1.5 rounded-full bg-gray-200 dark:bg-white/20"></div>
        </div>

        <div class="px-6 pb-8 pt-2">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold font-serif text-[#151b0e] dark:text-white">Sort By</h3>
                <button onclick="toggleSortModal(false)" class="p-1 bg-gray-100 dark:bg-white/10 rounded-full text-gray-500"><span class="material-symbols-outlined text-lg">close</span></button>
            </div>

            <!-- Sort Options -->
            <div class="flex flex-col gap-2">
                <button onclick="applySort('popular')" class="sort-option w-full flex items-center justify-between p-4 rounded-xl bg-gray-50 dark:bg-white/5 border border-transparent hover:border-[#74b814] group transition-all active:scale-95" data-value="popular">
                    <span class="font-bold text-sm text-gray-700 dark:text-gray-200 group-hover:text-[#74b814]">Most Popular (Default)</span>
                    <span class="material-symbols-outlined text-[#74b814] opacity-0 check-icon">check_circle</span>
                </button>

                <button onclick="applySort('newest')" class="sort-option w-full flex items-center justify-between p-4 rounded-xl bg-gray-50 dark:bg-white/5 border border-transparent hover:border-[#74b814] group transition-all active:scale-95" data-value="newest">
                    <span class="font-bold text-sm text-gray-700 dark:text-gray-200 group-hover:text-[#74b814]">Newest First</span>
                    <span class="material-symbols-outlined text-[#74b814] opacity-0 check-icon">check_circle</span>
                </button>

                <button onclick="applySort('low-high')" class="sort-option w-full flex items-center justify-between p-4 rounded-xl bg-gray-50 dark:bg-white/5 border border-transparent hover:border-[#74b814] group transition-all active:scale-95" data-value="low-high">
                    <span class="font-bold text-sm text-gray-700 dark:text-gray-200 group-hover:text-[#74b814]">Price: Low to High</span>
                    <span class="material-symbols-outlined text-[#74b814] opacity-0 check-icon">check_circle</span>
                </button>

                <button onclick="applySort('high-low')" class="sort-option w-full flex items-center justify-between p-4 rounded-xl bg-gray-50 dark:bg-white/5 border border-transparent hover:border-[#74b814] group transition-all active:scale-95" data-value="high-low">
                    <span class="font-bold text-sm text-gray-700 dark:text-gray-200 group-hover:text-[#74b814]">Price: High to Low</span>
                    <span class="material-symbols-outlined text-[#74b814] opacity-0 check-icon">check_circle</span>
                </button>
            </div>
        </div>
    </div>
</div>
    <script src="data.js"></script>
<script type="module" src="main.js"></script>

</body>

</html>
